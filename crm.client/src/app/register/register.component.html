
<div *ngIf="!registrationComplete" class = "account-form">
    
    <h1>Registration Form</h1>

    <form #registerForm="ngForm" (ngSubmit)="registerUser()">

       <div class="form-layout">
        <label for="name">Name:</label><br>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required><br>

        <label for="name">Phone:</label><br>
        <input type="phone" id="contactNumber" [(ngModel)]="user.contactNumber" name="contactNumber" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required><br>
        
        <button type="submit">Register</button>

        <a routerLink = "/login">Already have an account? Login here.</a>
       
       </div>
        
    </form>
</div>

<div *ngIf= "registrationComplete" class = "success">
    <h1>Successful Registration!</h1>
    <p>Continue...</p>
</div>
